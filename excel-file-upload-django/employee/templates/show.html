<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Record</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Application Name</th>
          <th>Valuation</th>
          <th>Budget</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for employee in employees %}
        <tr>
          <td>{{ employee.eid }}</td>
          <td>{{employee.application}}</td>
          <td>{{employee.valuation}}</td>
          <td>{{employee.budget}}</td>
          <td>
            <a href="/edit/{{ employee.eid }}">Edit</a>
            <!-- <a href="/delete/{{employee.id}}">Delete</a> -->
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <br />
    <br />
    <button><a style="color: white" href="/emp">Add New Record</a></button>
    <form action="/storefile" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file"
               title="Upload excel file"
               name="excel_file"
               style="border: 1px solid black; padding: 5px;"
               required="required">
        <p>
        <input type="submit"
               value="Upload"
               style="border: 1px solid green; padding:5px; border-radius: 2px; cursor: pointer;">
    </form>
    <p>

  </body>
</html>
